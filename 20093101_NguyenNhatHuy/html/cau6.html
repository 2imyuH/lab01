<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <hr>
    <form action="get">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br>
        <hr>
        <button class="button 1">Button tag</button>
        <input type="button" value="Input tag button type">
        <hr>
        <select name="chon" id="chon">
            <option value="Japan">Japan</option>
            <option value="US">US</option>
            <option value="China">China</option>
            <option value="Ireland">Ireland</option>
        </select>
        <hr>
        <input type="radio" id="Male" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="Female" value="Female">
        <label for="female">Female</label>
        <hr>
        <input type="checkbox" name="bike" id="bike" value="I have a bike">
        <label for="hbike">I have a bike</label><br>
        <input type="checkbox" name="car" id="car" value="I have a car">
        <label for="hcar">I have a car</label>
        <hr>
    </form>

</body>
